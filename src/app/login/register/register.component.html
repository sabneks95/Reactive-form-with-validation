<div class="container vh-100">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow registerContainer">
            <div class="card-body px-5 py-5">
                <div class="text-center">
                    <!-- <fa-icon class="fa-3x"></fa-icon> -->
                </div>
                <div class="text-center">
                    <h2>Register</h2>
                </div>
                <form [formGroup]="registationForm" (ngSubmit)="registationFormSubmit()">
                    <div class="mb-3">
                        <label class="form-label">First Name: </label>
                        <input type="text" class="form-control"
                            name="firstName" formControlName="firstName">
                            <span style="color: red;" *ngIf="firstName && firstName.invalid && firstName.touched">Enter First Name</span>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Last Name: </label>
                        <input type="text" class="form-control"
                            name="lastName" formControlName="lastName">
                            <span style="color: red;" *ngIf="lastName && lastName.invalid && lastName.touched">Enter Last Name</span>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mobile No: </label>
                        <input type="tel" maxlength="10" class="form-control"
                            name="mobileNo" formControlName="mobileNo">
                            <span style="color: red;" *ngIf="mobileNo && mobileNo.invalid && mobileNo.touched">Enter Valid Mobile Number</span>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email address: </label>
                        <input type="email" class="form-control"
                            name="email" formControlName="email">
                            <span style="color: red;" *ngIf="email && email.invalid && email.touched">Enter valid E-mail</span>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password: </label>
                        <input type="password" class="form-control"
                            name="password" formControlName="password">
                            <span style="color: red;" *ngIf="password && password.invalid && password.touched">Enter valid password (min length 5 and max length 15)</span>
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="registationForm.invalid">Submit</button>
                </form>
            </div>
            <div class="card-footer text-right">
                <small><a routerLink="../forgotPassword">Forgot Password</a></small>&nbsp;
                <small><a routerLink="../">SignUp</a></small>
            </div>
        </div>
    </div>
</div>
